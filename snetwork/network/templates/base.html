{% load bootstrap4 %}
<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <title>iNetwork</title>
    <style>
        .message-body{
            text-decoration: none;
        }
    </style>
    {% bootstrap_css %}
    {% bootstrap_javascript jquery='full' %}
    
</head>

<body style="background-color: #C8C3E4;">
    <article class="hero is-info is-small" style="opacity: 0.8;">
        <a href="{% url 'network:dashboard' 1 %}">
        <section class="hero-body">
            <div>
                <h1 class="title is-1">iNetwork</h1>
                <p class="subtitle is-4">Tiny social network to communicate with friends</p>
            </div>
            <div class="title is-4 has-text-right-tablet">
                {% if user.is_authenticated %}
                    <p>Hi {{user}}</p>
                    <a href="{% url 'logout' %}" class="has-text-danger">Logout</a>
                {% else %}
                    <a href="{% url 'login' %}">Login</a><br>
                    <a href="{% url 'register' %}">Register</a>
                {% endif %}
            </div>
        </section>
        </a>
    </article>
    <div class="container">
        <div class="columns hero-body">

            {% block content %}

            {% endblock content %}

        </div>
    </div>
</body>
</html>
